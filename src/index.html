<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Invoices</title>
  <!-- realfavicongenerator pack -->
  <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon/favicon-16x16.png">
  <link rel="manifest" href="/public/favicon/site.webmanifest">
  <link rel="mask-icon" href="/public/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/public/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="/public/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- realfavicongenerator pack -->
  <link rel="stylesheet" href="/css/main.css" />
  <script defer src="/js/main.js"></script>
</head>
<body>
  <div id="page-wrapper" class="page-wrapper">
    <div id="app" class="app">
      <div class="container">
        <h1 class="h3 page-title page-section">
          <span id="app-title" class="page-title-inner">Invoices</span>
        </h1>
        <section id="app-actions" class="app-actions card page-section">
          <h2 class="h5 text-dark">Actions</h2>
          <button type="button" class="btn btn-main" data-action="add">Add new</button>
        </section>
        <section id="app-table" class="app-table card page-section">
          <h2 class="h5 text-dark">Invoices</h2>
          <div class="table-wrap">
            <table id="table" class="table">
              <tr>
                <th>Create</th>
                <th>No</th>
                <th>Supply</th>
                <th>Comment</th>
                <th>Actions</th>
              </tr>
            </table>
          </div>
        </section>
        <section id="app-form" class="app-form card page-section">
          <h2 class="sr-only">Fill the form</h2>
          <form id="form">
            <div class="card page-section">
              <div class="row">
                <div class="col page-section">
                  <label for="item-number" class="label h5 text-dark">Number:</label>
                  <div class="input-group">
                    <input type="text" name="number" id="item-number" class="input" pattern=".{3,}"
                      title="3 characters minimum" required>
                    <div class="input-group-append">
                      <span class="icon-settings"></span>
                    </div>
                  </div>
                </div>
                <div class="col page-section">
                  <label for="item-date_created" class="label h5 text-dark">Invoice Date:</label>
                  <input type="text" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}"
                    name="date_created" id="item-date_created" class="input input-date" placeholder="Select date"
                    required>
                </div>
                <div class="col page-section">
                  <label for="item-date_supplied" class="label h5 text-dark">Supply Date:</label>
                  <input type="text" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}"
                  name="date_supplied" id="item-date_supplied" class="input input-date"
                  placeholder="Select date">
                </div>
                <div class="col col-full page-section">
                  <label for="item-comment" class="label h5 text-dark">Comment:</label>
                  <textarea name="comment" id="item-comment" class="input" maxlength="160"
                  title="160 characters maximum"></textarea>
                </div>
              </div>
            </div>
            <div class="text-right">
              <input type="text" name="id" id="item-id" aria-label="id" hidden>
              <button type="submit" class="btn btn-main">Save</button>
              <button type="button" class="btn btn-second" data-action="cancel">Cancel</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
